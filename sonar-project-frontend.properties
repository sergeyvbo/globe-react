# SonarQube Configuration for GeoQuiz Frontend
# TypeScript/React project configuration

# Project identification
sonar.projectKey=geoquiz-frontend
sonar.projectName=GeoQuiz Frontend
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions - files and directories to skip during analysis
sonar.exclusions=**/node_modules/**,\
                 **/*.test.ts,\
                 **/*.test.tsx,\
                 **/*.e2e.test.tsx,\
                 **/build/**,\
                 **/dist/**,\
                 **/coverage/**,\
                 **/*.d.ts,\
                 **/setupTests.ts,\
                 **/vite-env.d.ts,\
                 **/react-app-env.d.ts,\
                 **/*.css,\
                 **/*.svg,\
                 **/public/**

# Test-related exclusions
sonar.test.exclusions=**/*.test.ts,\
                      **/*.test.tsx,\
                      **/*.e2e.test.tsx,\
                      **/setupTests.ts

# Coverage exclusions (files that should not be included in coverage metrics)
sonar.coverage.exclusions=**/*.test.ts,\
                          **/*.test.tsx,\
                          **/*.e2e.test.tsx,\
                          **/*.d.ts,\
                          **/setupTests.ts,\
                          **/vite-env.d.ts,\
                          **/react-app-env.d.ts,\
                          **/*.css,\
                          **/*.svg

# Additional TypeScript/React specific settings
sonar.typescript.tsconfigPath=tsconfig.json

# TypeScript/React specific analysis settings
sonar.typescript.node.maxspace=4096
sonar.typescript.ignoreHeaderComments=true

# Code complexity thresholds
sonar.typescript.complexity.threshold=10
sonar.typescript.cognitive.complexity.threshold=15

# React-specific settings
sonar.typescript.detectReactHooks=true
sonar.typescript.jsx=true

# Import/Export analysis
sonar.typescript.detectUnusedImports=true
sonar.typescript.detectUnusedVariables=true

# Security analysis
sonar.typescript.security.hotspots=true

# Performance settings for large projects
sonar.typescript.maxNodeModulesFileSize=1000

# Quality rules configuration
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1481
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.*
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.*
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S125
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.md
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.md
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S1134
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*.md