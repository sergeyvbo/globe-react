# SonarQube Configuration for GeoQuiz Frontend
# TypeScript/React project configuration

# Project identification
sonar.projectKey=geoquiz-frontend
sonar.projectName=GeoQuiz Frontend
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions - files and directories to skip during analysis
sonar.exclusions=**/node_modules/**,\
                 **/*.test.ts,\
                 **/*.test.tsx,\
                 **/*.e2e.test.tsx,\
                 **/build/**,\
                 **/dist/**,\
                 **/coverage/**,\
                 **/*.d.ts,\
                 **/setupTests.ts,\
                 **/vite-env.d.ts,\
                 **/react-app-env.d.ts,\
                 **/*.css,\
                 **/*.svg,\
                 **/public/**

# Test-related exclusions
sonar.test.exclusions=**/*.test.ts,\
                      **/*.test.tsx,\
                      **/*.e2e.test.tsx,\
                      **/setupTests.ts

# Coverage exclusions (files that should not be included in coverage metrics)
sonar.coverage.exclusions=**/*.test.ts,\
                          **/*.test.tsx,\
                          **/*.e2e.test.tsx,\
                          **/*.d.ts,\
                          **/setupTests.ts,\
                          **/vite-env.d.ts,\
                          **/react-app-env.d.ts,\
                          **/*.css,\
                          **/*.svg

# Additional TypeScript/React specific settings
sonar.typescript.tsconfigPath=tsconfig.json